services:
  # Backend Service
  - type: web
    name: webeenthere-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: 153.92.15.31
      - key: DB_USER
        value: u875409848_jumaoas
      # Database password - Set in Render dashboard (Environment tab)
      # Value: WahzAyD@2
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: u875409848_jumaoas
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      # Auth0 Configuration - Set these in Render dashboard as secrets
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: AUTH0_CLIENT_SECRET
        sync: false
      - key: AUTH0_SECRET
        sync: false
      # OpenAI API Key - Set in Render dashboard as secret
      - key: OPENAI_API_KEY
        sync: false
      # Frontend URL for OAuth callbacks
      - key: FRONTEND_URL
        value: https://webeenthere.onrender.com
      - key: AUTH0_BASE_URL
        value: https://webeenthere-1.onrender.com

  # Frontend Service
  - type: web
    name: webeenthere
    env: node
    plan: free
    buildCommand: cd client && npm install --include=optional && NODE_OPTIONS=--max-old-space-size=4096 npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://webeenthere-1.onrender.com
