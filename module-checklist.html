<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBeenThere - Module Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-box .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            width: 50px;
            text-align: center;
        }

        th:nth-child(2) {
            width: 60px;
            text-align: center;
        }

        th:nth-child(3) {
            width: 35%;
        }

        th:nth-child(4) {
            width: 25%;
        }

        th:nth-child(5) {
            width: 15%;
        }

        th:nth-child(6) {
            width: 20%;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #f3f4f6;
        }

        td {
            padding: 12px;
            vertical-align: top;
        }

        .module-number {
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .module-category {
            font-weight: 600;
            color: #374151;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .module-name {
            color: #111827;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        select {
            cursor: pointer;
            background: white;
        }

        .status-passed {
            background-color: #10b981;
            color: white;
        }

        .status-failed {
            background-color: #ef4444;
            color: white;
        }

        .status-pending {
            background-color: #f59e0b;
            color: white;
        }

        .checkbox-cell {
            text-align: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .category-header {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            font-weight: 700;
            color: #374151;
        }

        .category-header td {
            padding: 15px 12px;
            font-size: 1rem;
        }

        .footer {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
            .export-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WEBeenThere</h1>
            <p>Module Development Checklist & Status Report</p>
            <div class="stats">
                <div class="stat-box">
                    <span class="number" id="total-modules">32</span>
                    <span class="label">Total Modules</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="completed-modules">0</span>
                    <span class="label">Completed</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="pending-modules">0</span>
                    <span class="label">Pending</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="failed-modules">0</span>
                    <span class="label">Failed</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="checklist-table">
                <thead>
                    <tr>
                        <th>âœ“</th>
                        <th>#</th>
                        <th>Module Name</th>
                        <th>Data Used</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Modules will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
            <button class="export-btn" onclick="window.print()">Print / Save as PDF</button>
            <p style="margin-top: 15px;">Last Updated: <span id="last-updated"></span></p>
        </div>
    </div>

    <script>
        const modules = [
            { category: "Users", name: "User Registration & Authentication", completed: true },
            { category: "Users", name: "Profile Management", completed: true },
            { category: "Users", name: "Account Settings", completed: true },
            { category: "Users", name: "Role & Permission Management", completed: false },
            
            { category: "Website Builder", name: "Drag-and-Drop Interface", completed: true },
            { category: "Website Builder", name: "Template Selection", completed: true },
            { category: "Website Builder", name: "Element Library", completed: true },
            { category: "Website Builder", name: "Responsive Design Tools", completed: true },
            { category: "Website Builder", name: "Website Preview", completed: true },
            
            { category: "Content Management", name: "Text Editing", completed: true },
            { category: "Content Management", name: "Image Management", completed: true },
            { category: "Content Management", name: "Media Library", completed: true },
            { category: "Content Management", name: "Section Management", completed: true },
            
            { category: "Template System", name: "Template Browsing", completed: true },
            { category: "Template System", name: "Template Customization", completed: true },
            { category: "Template System", name: "Template Management", completed: false },
            { category: "Template System", name: "Community Template Sharing", completed: true },
            
            { category: "AI Integration", name: "Prompt-Based Website Creation", completed: true },
            { category: "AI Integration", name: "AI Design Suggestions", completed: true },
            { category: "AI Integration", name: "Content Generation", completed: true },
            { category: "AI Integration", name: "AI Configuration", completed: false },
            
            { category: "Publication", name: "Website Publishing", completed: true },
            { category: "Publication", name: "Custom URL Management", completed: true },
            { category: "Publication", name: "Website Export", completed: true },
            { category: "Publication", name: "Publication Management", completed: false },
            
            { category: "Dashboard & Analytics", name: "User Dashboard", completed: true },
            { category: "Dashboard & Analytics", name: "Website Statistics", completed: true },
            { category: "Dashboard & Analytics", name: "Performance Metrics", completed: true },
            { category: "Dashboard & Analytics", name: "Activity History", completed: true },
            
            { category: "Community & Support", name: "Help Center", completed: true },
            { category: "Community & Support", name: "Community Forum", completed: true },
            { category: "Community & Support", name: "Feedback Management", completed: true }
        ];

        let moduleNumber = 1;
        let currentCategory = '';

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            modules.forEach((module, index) => {
                // Add category header if category changed
                if (module.category !== currentCategory) {
                    const categoryRow = document.createElement('tr');
                    categoryRow.className = 'category-header';
                    const categoryCell = document.createElement('td');
                    categoryCell.colSpan = 6;
                    categoryCell.textContent = module.category;
                    categoryRow.appendChild(categoryCell);
                    tbody.appendChild(categoryRow);
                    currentCategory = module.category;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" ${module.completed ? 'checked' : ''} 
                               onchange="updateCompletion(${index}, this.checked)">
                    </td>
                    <td class="module-number">${moduleNumber++}</td>
                    <td>
                        <div class="module-name">${module.name}</div>
                    </td>
                    <td>
                        <input type="text" placeholder="e.g., MySQL, MongoDB, API" 
                               value="${module.dataUsed || ''}" 
                               onchange="updateDataUsed(${index}, this.value)">
                    </td>
                    <td>
                        <select onchange="updateStatus(${index}, this.value)" 
                                class="status-${module.status || 'pending'}">
                            <option value="pending" ${module.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="passed" ${module.status === 'passed' ? 'selected' : ''}>Passed</option>
                            <option value="failed" ${module.status === 'failed' ? 'selected' : ''}>Failed</option>
                        </select>
                    </td>
                    <td>
                        <textarea placeholder="Add remarks, notes, or issues..." 
                                  onchange="updateRemarks(${index}, this.value)">${module.remarks || ''}</textarea>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updateStats();
        }

        function updateCompletion(index, completed) {
            modules[index].completed = completed;
            updateStats();
            saveToLocalStorage();
        }

        function updateDataUsed(index, value) {
            modules[index].dataUsed = value;
            saveToLocalStorage();
        }

        function updateStatus(index, status) {
            modules[index].status = status;
            const row = document.querySelector(`#table-body tr:nth-child(${getRowIndex(index) + 1})`);
            if (row) {
                const select = row.querySelector('select');
                select.className = `status-${status}`;
            }
            updateStats();
            saveToLocalStorage();
        }

        function updateRemarks(index, value) {
            modules[index].remarks = value;
            saveToLocalStorage();
        }

        function getRowIndex(index) {
            let rowIndex = 0;
            let currentCat = '';
            for (let i = 0; i <= index; i++) {
                if (modules[i].category !== currentCat) {
                    currentCat = modules[i].category;
                    rowIndex++; // Category header row
                }
                if (i < index) rowIndex++;
            }
            return rowIndex;
        }

        function updateStats() {
            const completed = modules.filter(m => m.completed).length;
            const passed = modules.filter(m => m.status === 'passed').length;
            const failed = modules.filter(m => m.status === 'failed').length;
            const pending = modules.length - passed - failed;

            document.getElementById('completed-modules').textContent = completed;
            document.getElementById('pending-modules').textContent = pending;
            document.getElementById('failed-modules').textContent = failed;
        }

        function saveToLocalStorage() {
            localStorage.setItem('webeenthere-checklist', JSON.stringify(modules));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('webeenthere-checklist');
            if (saved) {
                const savedModules = JSON.parse(saved);
                savedModules.forEach((saved, index) => {
                    if (modules[index]) {
                        modules[index].dataUsed = saved.dataUsed || '';
                        modules[index].status = saved.status || 'pending';
                        modules[index].remarks = saved.remarks || '';
                        modules[index].completed = saved.completed !== undefined ? saved.completed : modules[index].completed;
                    }
                });
            }
        }

        function exportToCSV() {
            let csv = 'Module #,Category,Module Name,Completed,Data Used,Status,Remarks\n';
            
            let modNum = 1;
            modules.forEach(module => {
                const completed = module.completed ? 'Yes' : 'No';
                const dataUsed = (module.dataUsed || '').replace(/"/g, '""');
                const status = module.status || 'Pending';
                const remarks = (module.remarks || '').replace(/"/g, '""').replace(/\n/g, ' ');
                csv += `${modNum},"${module.category}","${module.name}",${completed},"${dataUsed}","${status}","${remarks}"\n`;
                modNum++;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `WEBeenThere_Module_Checklist_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        document.getElementById('last-updated').textContent = new Date().toLocaleString();
        loadFromLocalStorage();
        renderTable();
    </script>
</body>
</html>
